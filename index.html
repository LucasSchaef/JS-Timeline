<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script src="timetable.js"></script>
<style>
.tt-bar {
	height:20px;
	border-radius:5px;	
}

.tt-offset {
	height:20px;	
}

</style>
<title>When is what?</title>
</head>

<body>
<div class="container">
	<div class="row">
    	<div class="col-lg-4 col-lg-offset-4 text-center">
        	<span class="lead">Your schedule!</span><br />
            <span class="bg-info">This uses dummy data.</span><br /><br />
        </div>
    </div>
    <div class="row">
    	<div class="col-lg-10 col-lg-offset-1">
        	<table class="table table-hover table-bordered">
            	<thead>
                	<tr>
                    	<th width="15%">What?</th>
                        <th width="15%">Start</th>
                        <th width="15%">End</th>
                        <th id="tt-s-head">Schedule</th>
                    </tr>
                </thead>
                <tbody id="timetable">
                </tbody>
            </table>
        </div>
    </div>
</div>

<script>
tt = new timetable("timetable", { updateHead: "tt-s-head" });
tt.addItem({ name: "Item1", start: new Date(2017, 7, 11, 12), end: new Date(2017, 7, 11, 14)});
tt.addItem({ name: "WholeDay", start: new Date(2017, 7, 11, 0), end: new Date(2017, 7, 11, 24)});
tt.addItem({ name: "TwoDays", start: new Date(2017, 7, 10, 0), end: new Date(2017, 7, 11, 24)});
tt.create();
</script>

</body>
</html>
